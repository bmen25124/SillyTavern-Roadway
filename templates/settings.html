<div class="roadway_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Roadway Settings</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="flex-container">
                <label class="checkbox_label marginBot5">
                    <input type="checkbox" id="roadway_enabled" />
                    <span>Enable Roadway</span>
                </label>
            </div>
            <div>
                <label>Connection Profile</label>
            </div>
            <select
                class="text_pole connection_profile"
                title="Select a Connection Profile"
                data-i18n="[title]Select a Connection Profile"
            ></select>
            <div class="title_restorable">
                <label for="prompt">Prompt</label>
                <button
                    class="menu_button fa-solid fa-undo interactable restore_default"
                    data-i18n="[title]Restore default"
                    title="Restore default"
                ></button>
            </div>

            <textarea class="text_pole textarea_compact prompt" rows="4"></textarea>

            <div>
                <label>Max Context</label>
            </div>
            <select class="text_pole max_context_type" title="Select Max Context Type">
                <option value="profile">Use profile preset</option>
                <option value="sampler">Use active preset in sampler settings</option>
                <option value="custom">Custom</option>
            </select>

            <div class="max_context_custom" style="display: none; margin-top: 10px">
                <input
                    type="number"
                    class="text_pole max_context_value"
                    min="1"
                    step="1"
                    placeholder="Enter max tokens"
                />
            </div>

            <div style="margin-top: 10px">
                <label>Max Response Tokens</label>
            </div>
            <input
                type="number"
                class="text_pole max_response_tokens"
                min="1"
                step="1"
                placeholder="Enter max response tokens"
            />
        </div>
    </div>
</div>
